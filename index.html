<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Plans</h1>
    </header>
    <main>
        <section class="pricing-container">
            <div class="plan">
                <h2>Basic</h2>
                <p>₹299/month</p>
                <ul>
                    <li>Up to 1 devices</li>
                    <li>HD Streaming</li>
                </ul>
                <button>Select</button>
            </div>
            <div class="plan">
                <h2>Standard</h2>
                <p>₹499/month</p>
                <ul>
                    <li>Up to 2 devices</li>
                    <li>Full HD Streaming</li>
                </ul>
                <button>Select</button>
            </div>
            <div class="plan">
                <h2>Premium</h2>
                <p>₹699/month</p>
                <ul>
                    <li>Up to 4 devices</li>
                    <li>4K Streaming</li>
                </ul>
                <button>Select</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Our Product. All rights reserved.</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
